<!DOCTYPE html>
<html>
  <head>
    <title>Fart Button</title>
    <meta charset="UTF-8" />
    <style>
      /* Reset body margin so everything lines up at the top */
      body {
        margin: 0;
        font-family: sans-serif;
      }

      /* Large black strip at the top with white text, centered */
      #topBanner {
        width: 100%;
        background-color: black;
        color: white;
        text-align: center;
        /* Twice as big as h1, see h1 font-size below */
        font-size: 4rem;
        font-weight: bold;
        padding: 20px 0;
        box-sizing: border-box;
      }

      /* Styling for h1 (used further down the page). Set to 2rem so topBanner is 2x this size */
      h1 {
        font-size: 2rem;
        text-align: center;
        margin: 30px 0;
      }

      /* Container to center the content beneath the top banner */
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* Fill the remaining vertical space minus the banner */
        min-height: calc(100vh - 80px);
      }

      /* Red, circular button with bigger text */
      #fartButton {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background-color: red;
        color: white;
        border: none;
        /* Increase the font size for the FART text */
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
        outline: none;
      }

      #fartButton:hover {
        background-color: #ff4d4d;
      }
    </style>
  </head>
  <body>

    <!-- Top Banner -->
    <div id="topBanner">MORE COMING SOON</div>

    <!-- Main Content -->
    <div class="content">

      <!-- The button that will trigger the sound -->
      <button id="fartButton">FART</button>

      <!-- Audio element (no initial src so we can set it dynamically in JavaScript) -->
      <audio id="fartSound"></audio>
    </div>

    <script>
      const fartButton = document.getElementById('fartButton');
      const fartSound = document.getElementById('fartSound');

      fartButton.addEventListener('click', () => {
        // Generate a random number between 1 and 5
        const randomIndex = Math.floor(Math.random() * 5) + 1;
        // Construct the file name from the random index
        const chosenSound = `fart-sound-${randomIndex}.mp3`;

        // Set the audio source to the chosen random file
        fartSound.src = chosenSound;

        // Play the sound
        fartSound.play();
      });
    </script>
  </body>
</html>
