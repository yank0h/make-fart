<!DOCTYPE html>
<html>
  <head>
    <title>MakeFart</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      /* Reset body margin so everything lines up at the top */
      body {
        margin: 0;
        font-family: sans-serif;
      }

      /* Large black strip at the top with white text, centered */
      #topBanner {
        width: 100%;
        background-color: black;
        color: white;
        text-align: center;
        /* Twice as big as h1, see h1 font-size below */
        font-size: 10rem;
        font-weight: bold;
        padding: 80px 0;
        box-sizing: border-box;
      }

      /* Styling for h1 (used further down the page). 
         Set to 2rem so topBanner is 2x this size (4rem). */
      h1 {
        font-size: 2rem;
        text-align: center;
        margin: 30px 0;
      }

      /* Container for the main content:
         - Takes up screen height minus top banner (roughly 80px).
         - Adds top padding so it starts around 1/3 down the screen.
      */
      .content {
        min-height: calc(100vh - 80px);
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Push content down by ~1/3 the available space */
        padding-top: calc((100vh - 80px) / 4);
        box-sizing: border-box;
      }

      /* Red, circular button with bigger text */
      #fartButton {
        width: 800px;
        height: 800px;
        border-radius: 50%;
        background-color: red;
        color: white;
        border: none;
        /* Increase the font size for the FART text */
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
        outline: none;
      }

      #fartButton:hover {
        background-color: #ff4d4d;
      }
    </style>
  </head>
  <body>

    <!-- Top Banner -->
    <div id="topBanner">YOU'RE WELCOME.</div>

    <!-- Main Content -->
    <div class="content">

      <!-- The button that will trigger the sound -->
      <button id="fartButton">FART</button>

      <!-- Audio element (no initial src so we can set it dynamically in JavaScript) -->
      <audio id="fartSound"></audio>
    </div>

    <script>
      const fartButton = document.getElementById('fartButton');
      const fartSound = document.getElementById('fartSound');

      fartButton.addEventListener('click', () => {
        // Generate a random number between 1 and 5
        const randomIndex = Math.floor(Math.random() * 5) + 1;
        // Construct the file name from the random index
        const chosenSound = `fart-sound-${randomIndex}.mp3`;

        // Set the audio source to the chosen random file
        fartSound.src = chosenSound;

        // Play the sound
        fartSound.play();
      });
    </script>
  </body>
</html>
