<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sound Randomizer</title>
  <style>
    /* —— Button styling —— */
    .big-btn {
      width: 15vw;              /* 15% of the viewport width */
      min-width: 120px;         /* never smaller than this */
      max-width: 300px;         /* never larger than this */
      padding: 1rem 2rem;       /* vertical / horizontal padding */
      font-size: 1.25rem;       /* make the text bigger */
      display: block;           
      margin: 2rem auto;        /* center in the page with some vertical space */
    }

    /* —— Layout for the chance inputs —— */
    .sound-chances {
      max-width: 400px;
      margin: 0 auto 1.5rem;    /* center & add bottom gap before the button */
      display: grid;
      grid-template-columns: auto 1fr auto;
      grid-gap: 0.5rem 0.5rem;
      align-items: center;
    }

    .sound-chances input {
      width: 4rem;
      text-align: right;
    }
  </style>
</head>
<body>
  
  <!-- —— Chance inputs —— -->
  <div class="sound-chances">
    <label for="p1">Sound A:</label>
    <input type="number" id="p1" value="22.5" min="0" max="100">%
    <label for="p2">Sound B:</label>
    <input type="number" id="p2" value="22.5" min="0" max="100">%
    <label for="p3">Sound C:</label>
    <input type="number" id="p3" value="22.5" min="0" max="100">%
    <label for="p4">Sound D:</label>
    <input type="number" id="p4" value="22.5" min="0" max="100">%
    <label for="p5">Sound E:</label>
    <input type="number" id="p5" value="10"   min="0" max="100">%
  </div>

  <!-- —— The big, centered button —— -->
  <button class="big-btn" onclick="playRandom()">Play Random Sound</button>

  <!-- —— Audio logic —— -->
  <script>
    const sounds = [
      'sound1.mp3',
      'sound2.mp3',
      'sound3.mp3',
      'sound4.mp3',
      'sound5.mp3'
    ];

    function playRandom() {
      // read the five percentage values
      const weights = [1,2,3,4,5].map(i =>
        parseFloat(document.getElementById('p' + i).value) || 0
      );

      const total = weights.reduce((sum, w) => sum + w, 0);
      if (total <= 0) {
        return alert("Please set at least one sound to > 0%");
      }

      // pick a random point in [0, total)
      let r = Math.random() * total;
      for (let i = 0; i < sounds.length; i++) {
        if (r < weights[i]) {
          new Audio(sounds[i]).play();
          return;
        }
        r -= weights[i];
      }
    }
  </script>
</body>
</html>
